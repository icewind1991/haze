[package]
name = "haze"
version = "1.3.0"
authors = ["Robin Appelman <robin@icewind.nl>"]
edition = "2018"
repository = "https://github.com/icewind1991/haze"
license = "MIT"
description = "Easy setup and management of Nextcloud test instances using docker"

[dependencies]
bollard = "0.14.0"
maplit = "1.0.2"
camino = { version = "1.1.4", features = ["serde1"] }
tokio = { version = "1.28.0", features = ["fs", "macros", "signal"] }
parse-display = "0.8.0"
futures-util = "0.3.28"
termion = "2.0.1"
opener = "0.6.1"
toml = "0.7.3"
directories-next = "2.0.0"
serde = "1.0.160"
petname = "1.1.3"
reqwest = { version = "0.11.17", default-features = false }
tar = "0.4.38"
flate2 = "1.0.26"
async-trait = "0.1.68"
enum_dispatch = "0.3.11"
miette = { version = "5.8.0", features = ["fancy"] }
shell-words = "1.1.0"
warp = "0.3"
tokio-stream = { version = "0.1.14", features = ["net"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
hyper-reverse-proxy = { version = "0.5.2-dev", git = "https://github.com/felipenoris/hyper-reverse-proxy" }
hyper = "0.14.26"
atty = "0.2.14"
git2 = { version = "0.17.2", default-features = false }

[profile.release]
lto = true

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/haze.{ format }"
bin-dir = "{ bin }{ format }"
