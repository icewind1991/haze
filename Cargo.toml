[package]
name = "haze"
version = "1.2.0"
authors = ["Robin Appelman <robin@icewind.nl>"]
edition = "2018"
repository = "https://github.com/icewind1991/haze"
license = "MIT"
description = "Easy setup and management of Nextcloud test instances using docker"

[dependencies]
bollard = "0.13.0"
maplit = "1.0.2"
camino = { version = "1.0.9", features = ["serde1"] }
tokio = { version = "1.20.1", features = ["fs", "macros", "signal"] }
parse-display = "0.5.5"
futures-util = "0.3.21"
termion = "1.5.6"
opener = "0.5.0"
toml = "0.5.9"
directories-next = "2.0.0"
serde = "1.0.142"
petname = "1.1.2"
reqwest = { version = "0.11.11", default-features = false }
tar = "0.4.38"
flate2 = "1.0.24"
async-trait = "0.1.57"
enum_dispatch = "0.3.8"
miette = { version = "5.2.0", features = ["fancy"] }
shell-words = "1.1.0"
warp = "0.3"
tokio-stream = { version = "0.1.9", features = ["net"] }
tracing = "0.1.35"
tracing-subscriber = "0.3.14"
hyper-reverse-proxy = { version = "0.5.2-dev", git = "https://github.com/felipenoris/hyper-reverse-proxy" }
hyper = "0.14.24"

[profile.release]
lto = true

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/haze.{ format }"
bin-dir = "{ bin }{ format }"
